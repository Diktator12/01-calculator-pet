<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="main.js" defer></script>
</head>

<body class="bg-dark text-light">
    <div class="container w-75 pt-5">
        <h1 class="pb-1 text-center">Калькулятор</h1>
        <input type="number" class="form-control mb-2" placeholder="Введите 1 число" id="input1" value="10" />
        <input type="number" class="form-control mb-2" placeholder="Введите 2 число" id="input2" value="5" />
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-1 rounded-pill" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-1 rounded-pill" id="minus">-</button>
            <button class="btn btn-success flex-grow-1 mx-1 rounded-pill" id="multiply">*</button>
            <button class="btn btn-danger flex-grow-1 mx-1 rounded-pill" id="divide">/</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">
            Вычислить
        </button>
        <div class="bg-light text-dark p-3 text-center rounded">
            <h4>Результат:</h4>
            <p id="result" class="mb-0">...</p>
        </div>
    </div>
</body>

</html>
